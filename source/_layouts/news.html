{% include header.html %}

<div class="full-news">

    <h1>{{ page.title }}
        <a href="{{ post.url }}" title="Permalink"><i class="fa fa-link"></i></a>
    </h1>
    <div class="post-meta">
        <span class="date">
            <i class="fa fa-calendar"></i> {{ page.date | date: "%B %d, %Y" }}
        </span>
        <span class="user">
            <i class="fa fa-user"></i> {{ page.author }}
        </span>
    </div>

    {{ content }}

</div>

{% include footer.html %}
